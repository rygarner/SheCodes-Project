<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Glow Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars2"></div>
      <div id="title"></div>
    </section>
    <div class="outer-border">
      <div class="app-name">
        <h1>Welcome!</h1>
      </div>
      <div class="search">
        <form id="search-bar">
          <input
            type="text"
            placeholder="Enter a City"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="Search" class="submit-button" />
          <input
            type="submit"
            value="Current Location"
            class="location-button"
            id="location-button"
          />
        </form>
        <div class="degrees"></div>
      </div>
      <div class="current-weather">
        <div class="row align-items-start">
          <div class="col">
            <p class="info-left">
              <span id="time"></span> <br />
              <span class="current-temp" id="current-temp">--</span>
              <span class="units">
                <a href="#" class="current-celsius" id="current-celsius">C</a> |
                <a href="#" class="current-fahrenheit" id="current-fahrenheit"
                  >F</a
                >
              </span>
              <br />
              <span class="current-city" id="current-city">------</span>
              <br />
              <span class="max-temp" id="max-temp">--</span>/<span
                class="min-temp"
                id="min-temp"
                >--</span
              >
              <br />
            </p>
          </div>
          <div class="col">
            <p class="info-center">
              <span id="current-date">----</span> <br />
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                class="weather-emoji"
                id="weather-icon"
              />
            </p>
          </div>
          <div class="col">
            <p class="info-right">
              Humidity: <span id="humidity">--</span><br />
              Feels Like: <span id="feels-like">--</span><br />
              Wind: <span id="windspeed">--</span><br />
              <span id="description"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <div>
        <footer class="footer">
          <a
            href="https://github.com/rygarner/SheCodes-Project"
            target="_blank"
          >
            Open-sourced</a
          >
          by Ry Garner
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
